<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=instrument-sans:400,500,600" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: grid;
            grid-template-areas:
                "sidebar header"
                "sidebar main";
            grid-template-columns: 256px 1fr;
            grid-template-rows: auto 1fr;
        }

        /* Sidebar */
        .sidebar {
            grid-area: sidebar;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            border-right: 1px solid #3f3f46;
            background: #18181b;
            max-height: 100vh;
            overflow-y: auto;
        }

        .nav-section {
            padding: 0.25rem;
        }

        .nav-heading {
            font-size: 0.75rem;
            color: #a1a1aa;
            margin-bottom: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.07);
            color: #fff;
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.07);
            border-color: transparent;
            color: #fff;
        }

        .nav-item svg {
            width: 1rem;
            height: 1rem;
            flex-shrink: 0;
        }

        .spacer {
            flex: 1;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-menu:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .avatar {
            width: 2rem;
            height: 2rem;
            border-radius: 0.375rem;
            background: #52525b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 0.875rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        .chevron {
            width: 1rem;
            height: 1rem;
            color: #a1a1aa;
        }

        /* Header (Mobile) */
        .header {
            grid-area: header;
            display: none;
            align-items: center;
            padding: 0 1.5rem;
            min-height: 3.5rem;
        }

        /* Main Content */
        .main {
            grid-area: main;
            padding: 2rem;
        }


        /* Responsive */
        @media (max-width: 1024px) {
            body {
                grid-template-areas:
                    "header"
                    "main";
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .header {
                display: flex;
            }


        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <nav class="nav">
            <div class="nav-section">
                <div class="nav-heading">Platform</div>
                <a href="/dashboard" class="nav-item active">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
                    Dashboard
                </a>
            </div>
        </nav>

        <div class="spacer"></div>

        <nav class="nav">
            <a href="https://github.com/laravel/livewire-starter-kit" class="nav-item" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 20H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h3.9a2 2 0 0 1 1.69.9l.81 1.2a2 2 0 0 0 1.67.9H20a2 2 0 0 1 2 2v5" />
                    <circle cx="13" cy="12" r="2" />
                    <path d="M18 19c-2.8 0-5-2.2-5-5v8" />
                    <circle cx="20" cy="19" r="2" />
                </svg>
                Repository
            </a>
            <a href="https://laravel.com/docs/starter-kits#livewire" class="nav-item" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 7v14" />
                    <path d="M16 12h2" />
                    <path d="M16 8h2" />
                    <path d="M3 18a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h5a4 4 0 0 1 4 4 4 4 0 0 1 4-4h5a1 1 0 0 1 1 1v13a1 1 0 0 1-1 1h-6a3 3 0 0 0-3 3 3 3 0 0 0-3-3z" />
                    <path d="M6 12h2" />
                    <path d="M6 8h2" />
                </svg>
                Documentation
            </a>
        </nav>

        <div class="user-menu">
            <div class="avatar">RC</div>
            <div class="user-info">
                <div class="user-name">Ray Cline</div>
            </div>
            <svg class="chevron" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path d="m7 15 5 5 5-5" />
                <path d="m7 9 5-5 5 5" />
            </svg>
        </div>
    </aside>

    <!-- Header (Mobile) -->
    <header class="header">
        <button class="menu-toggle">â˜°</button>
        <div class="spacer"></div>
        <div class="user-menu">
            <div class="avatar">RC</div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">

    </main>
    <script type="module" src="/main.js"></script>
</body>

</html>
