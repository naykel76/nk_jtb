<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js Dropdown</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div x-data="{ open: false }" class="relative inline-block text-left">
        <!-- Dropdown Button -->
        <button
            @click="open = !open"
            @click.away="open = false"
            type="button"
            class="inline-flex justify-between items-center w-64 rounded-lg border border-gray-300 shadow-sm px-4 py-3 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">
            <span>Select an option</span>
            <svg
                class="ml-2 h-5 w-5 transition-transform duration-200"
                :class="{ 'rotate-180': open }"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
        </button>

        <!-- Dropdown Menu -->
        <div
            x-show="open"
            x-transition:enter="transition ease-out duration-100"
            x-transition:enter-start="transform opacity-0 scale-95"
            x-transition:enter-end="transform opacity-100 scale-100"
            x-transition:leave="transition ease-in duration-75"
            x-transition:leave-start="transform opacity-100 scale-100"
            x-transition:leave-end="transform opacity-0 scale-95"
            class="absolute right-0 mt-2 w-64 rounded-lg shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10">
            <div class="py-1" role="menu">
                <a
                    href="#"
                    @click.prevent="open = false"
                    class="block px-4 py-3 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors">
                    <div class="font-medium">Account Settings</div>
                    <div class="text-xs text-gray-500">Manage your account</div>
                </a>
                <a
                    href="#"
                    @click.prevent="open = false"
                    class="block px-4 py-3 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors">
                    <div class="font-medium">Support</div>
                    <div class="text-xs text-gray-500">Get help and support</div>
                </a>
                <a
                    href="#"
                    @click.prevent="open = false"
                    class="block px-4 py-3 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors">
                    <div class="font-medium">Documentation</div>
                    <div class="text-xs text-gray-500">Learn how to use</div>
                </a>
                <div class="border-t border-gray-100"></div>
                <a
                    href="#"
                    @click.prevent="open = false"
                    class="block px-4 py-3 text-sm text-red-600 hover:bg-red-50 transition-colors">
                    <div class="font-medium">Sign Out</div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
