<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="/dist/css/jtb.css">
    <title>NAYKEL - JTB</title>
</head>

<body>

    <header id="nk-header">

        <div class="container">

            <div id="logo">
                <a href="">
                    <img src="/images/logo.png" alt="">
                </a>
            </div>

            <div id="search">
                <input type="text">
                <button>Search</button>
            </div>

            <div id="actions" class="space-mx">
                <a class="fancy-icon-button">
                    <svg class="icon">
                        <use xlink:href="/svg/naykel-ui-SVG-sprite.svg#cart"></use>
                    </svg>
                    <div>Cart</div>
                    <span class="badge">3</span>
                </a>
                <a href="" class="fancy-icon-button">
                    <svg class="icon">
                        <use xlink:href="/svg/naykel-ui-SVG-sprite.svg#phone-o"></use>
                    </svg>
                    <div>Contact</div>
                </a>
                <a class="fancy-icon-button">
                    <svg class="icon wh-2">
                        <use xlink:href="/svg/naykel-ui-SVG-sprite.svg#user-circle-o"></use>
                    </svg>
                    <div>Login</div>
                </a>
            </div>
        </div>

    </header>

</body>

</html>
