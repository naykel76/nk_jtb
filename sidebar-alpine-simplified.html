<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/nk.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NayKel JTB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>

    <!-- x-show="open"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0 scale-90"
    x-transition:enter-end="opacity-100 scale-100"
    x-transition:leave="transition ease-in duration-300"
    x-transition:leave-start="opacity-100 scale-100"
    x-transition:leave-end="opacity-0 scale-90"
     -->

    <div x-cloak x-data="sidebar()" class="relative flex items-start ">

        <div class="fixed top-0 z-40 transition-all duration-300">
            <div class="flex justify-end">
                <button @click="sidebarOpen = !sidebarOpen" :class="{'hover:bg-gray-300': !sidebarOpen, 'hover:bg-gray-700': sidebarOpen}" class="btn transition-all duration-300 w-8 p-1 mx-3 my-2 rounded-full focus:outline-none">close

                </button>
            </div>
        </div>

        <div x-cloak wire:ignore :class="{'w-56': sidebarOpen, 'w-0': !sidebarOpen}" class="fixed top-0 bottom-0 left-0 z-30 block w-56 h-full min-h-screen overflow-y-auto text-gray-400 transition-all duration-300 ease-in-out bg-gray-900 shadow-lg overflow-x-hidden">

            <script>
                function sidebar() {
                    return {
                        sidebarOpen: true,
                        sidebarProductMenuOpen: false,
                        openSidebar() {
                            this.sidebarOpen = true
                        },
                        closeSidebar() {
                            this.sidebarOpen = false
                        },
                        sidebarProductMenu() {
                            if (this.sidebarProductMenuOpen === true) {
                                this.sidebarProductMenuOpen = false
                                window.localStorage.setItem('sidebarProductMenuOpen', 'close');
                            } else {
                                this.sidebarProductMenuOpen = true
                                window.localStorage.setItem('sidebarProductMenuOpen', 'open');
                            }
                        },
                        // checkSidebarProductMenu() {
                        //     if (window.localStorage.getItem('sidebarProductMenuOpen')) {
                        //         if (window.localStorage.getItem('sidebarProductMenuOpen') === 'open') {
                        //             this.sidebarProductMenuOpen = true
                        //         } else {
                        //             this.sidebarProductMenuOpen = false
                        //             window.localStorage.setItem('sidebarProductMenuOpen', 'close');
                        //         }
                        //     }
                        // },
                    }
                }
            </script>
        </div>

    </div>

</body>

</html>
