<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/nk.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NayKel JTB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>


<body>

    <div x-cloak x-data="sidebar()" class="relative flex items-start ">

        <!--  -->
        <div class="container pxy">
            <button x-on:click="open = !open" :class="{'primary': !open, 'secondary': open}" class="btn">Toggle</button>
        </div>

        <!-- sidebar -->
        <div x-cloak wire:ignore
            :class="{'w-56': open, 'w-0': !open}"
            class="fixed top-0 bottom-0 left-0 z-30 block w-56 h-full min-h-screen transition-all duration-300 ease-in-out dark">

            <script>
                function sidebar() {
                    return {
                        open: true,
                        openSidebar() {
                            this.open = true
                        },
                        closeSidebar() {
                            this.open = false
                        }
                    }
                }
            </script>
        </div>

    </div>

    <div id="app" class="pxy-5"></div>
    <script type="module" src="/main.js"></script>
</body>

</html>
