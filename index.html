<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <title>NayKel JTB</title>
    <!-- order matters, make sure the plugin comes before alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="container py-5 space-y">

    <div class="example-jtb">
        <nav class="pagination -space-x-px" aria-label="Pagination Navigation">
            <button type="button" class="gap-025 ends:rounded" aria-label="Previous">
                <svg class="icon xs"> <use href="/svg/icons.svg#chevron-left"></use> </svg>
                <span>Previous</span>
            </button>
            <button type="button" class="active" aria-current="page">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" class="gap-025 ends:rounded " aria-label="Next">
                <span>Next</span>
                <svg class="icon xs"> <use href="/svg/icons.svg#chevron-right"></use> </svg>
            </button>
        </nav>
    </div>


    <!-- EXAMPLE 1: Button-based (JavaScript pagination, SPAs) -->
    <!-- shorthand classes -->
    <div class="example-jtb">
        <nav class="flex items-center -space-x-px" aria-label="Pagination">
            <button type="button" class="flex-centered py-05 px-075 gap-025 txt-sm ends:rounded" aria-label="Previous page">
                <svg class="icon xs" aria-hidden="true"> <use href="/svg/icons.svg#chevron-left"></use> </svg>
                <span>Previous</span>
            </button>
            <button type="button" class="flex-centered py-05 px-075 txt-sm state:gray" aria-current="page" aria-label="Page 1">1</button>
            <button type="button" class="flex-centered py-05 px-075 txt-sm state:gray" aria-label="Page 2">2</button>
            <button type="button" class="flex-centered py-05 px-075 txt-sm state:gray" aria-label="Page 3">3</button>
            <button type="button" class="py-05 px-075 flex-centered gap-025 txt-sm state:gray ends:rounded" aria-label="Next page">
                <span>Next</span>
                <svg class="icon xs" aria-hidden="true"> <use href="/svg/icons.svg#chevron-right"></use> </svg>
            </button>
        </nav>
    </div>
    <!-- all classes -->
    <div class="example-jtb">
        <nav class="flex items-center -space-x-px" aria-label="Pagination">
            <button type="button" class="py-05 px-075 flex-centered gap-025 txt-sm ends:rounded bdr bdr-gray-200 txt-gray-800 hover:bg-gray-100" aria-label="Previous page">
                <svg class="icon xs" aria-hidden="true"> <use href="/svg/icons.svg#chevron-left"></use> </svg>
                <span>Previous</span>
            </button>
            <button type="button" class="flex-centered bg-gray-200 txt-gray-800 bdr bdr-gray-200 py-05 px-075 txt-sm" aria-current="page" aria-label="Page 1">1</button>
            <button type="button" class="flex-centered bdr bdr-gray-200 txt-gray-800 hover:bg-gray-100 py-05 px-075 txt-sm" aria-label="Page 2">2</button>
            <button type="button" class="flex-centered bdr bdr-gray-200 txt-gray-800 hover:bg-gray-100 py-05 px-075 txt-sm" aria-label="Page 3">3</button>
            <button type="button" class="py-05 px-075 flex-centered gap-025 txt-sm ends:rounded bdr bdr-gray-200 txt-gray-800 hover:bg-gray-100" aria-label="Next page">
                <span>Next</span>
                <svg class="icon xs" aria-hidden="true"> <use href="/svg/icons.svg#chevron-right"></use> </svg>
            </button>
        </nav>
    </div>


    <div class="example-utils">
        <nav class="flex items-center -space-x-px" aria-label="Pagination">
            <button type="button" class="py-05 px-075 flex-centered gap-025 txt-sm ends:rounded bdr bdr-gray-200 txt-gray-800 hover:bg-gray-100" aria-label="Previous page">
                <svg class="icon xs" aria-hidden="true"> <use href="/svg/icons.svg#chevron-left"></use> </svg>
                <span>Previous</span>
            </button>
            <button type="button" class="flex-centered bg-gray-200 txt-gray-800 bdr bdr-gray-200 py-05 px-075 txt-sm" aria-current="page" aria-label="Page 1">1</button>
            <button type="button" class="flex-centered bdr bdr-gray-200 txt-gray-800 hover:bg-gray-100 py-05 px-075 txt-sm" aria-label="Page 2">2</button>
            <button type="button" class="flex-centered bdr bdr-gray-200 txt-gray-800 hover:bg-gray-100 py-05 px-075 txt-sm" aria-label="Page 3">3</button>
            <button type="button" class="py-05 px-075 flex-centered gap-025 txt-sm ends:rounded bdr bdr-gray-200 txt-gray-800 hover:bg-gray-100" aria-label="Next page">
                <span>Next</span>
                <svg class="icon xs" aria-hidden="true"> <use href="/svg/icons.svg#chevron-right"></use> </svg>
            </button>
        </nav>
    </div>

    <!-- EXAMPLE 2: Link-based (Server-side pagination, full page loads) -->
    <div class="example-utils">
        <nav aria-label="Pagination">
            <ul class="flex items-center -space-x-px">
                <li>
                    <a href="?page=0" class="py-05 px-075 flex-centered gap-025 txt-sm ends:rounded bdr bdr-gray-200 txt-gray-800 hover:bg-gray-100" aria-label="Previous page" rel="prev">
                        <svg class="icon xs" aria-hidden="true"> <use href="/svg/icons.svg#chevron-left"></use> </svg>
                        <span>Previous</span>
                    </a>
                </li>
                <li>
                    <a href="?page=1" class="flex-centered bg-gray-200 txt-gray-800 bdr bdr-gray-200 py-05 px-075 txt-sm" aria-current="page" aria-label="Page 1">1</a>
                </li>
                <li>
                    <a href="?page=2" class="flex-centered bdr bdr-gray-200 txt-gray-800 hover:bg-gray-100 py-05 px-075 txt-sm" aria-label="Page 2">2</a>
                </li>
                <li>
                    <a href="?page=3" class="flex-centered bdr bdr-gray-200 txt-gray-800 hover:bg-gray-100 py-05 px-075 txt-sm" aria-label="Page 3">3</a>
                </li>
                <li>
                    <a href="?page=2" class="py-05 px-075 flex-centered gap-025 txt-sm ends:rounded bdr bdr-gray-200 txt-gray-800 hover:bg-gray-100" aria-label="Next page" rel="next">
                        <span>Next</span>
                        <svg class="icon xs" aria-hidden="true"> <use href="/svg/icons.svg#chevron-right"></use> </svg>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <hr>
    <hr>
    <hr>
    <hr>
    <hr>
    <hr>
    <hr>
    <hr>
    <hr>
    <hr>
    <hr>
    <hr>


    <div class="example-jtb">
        <nav class="pagination" aria-label="Pagination Navigation">
            <ul class="-space-x-px">
                <li>
                    <a href="" rel="prev" aria-label="Previous page">
                        <svg class="icon xs"> <use href="/svg/icons.svg#chevron-left"></use> </svg>
                        <span>Previous</span>
                    </a>
                </li>
                <li>
                    <span class="active" aria-current="page" aria-label="Page 1, current page">1</span>
                </li>
                <li>
                    <a href="" aria-label="Go to page 2">2</a>
                </li>
                <li>
                    <a href="" aria-label="Go to page 3">3</a>
                </li>
                <li>
                    <span class="disabled" aria-disabled="true" aria-label="Next page">
                        <span>Next</span>
                        <svg class="icon xs"> <use href="/svg/icons.svg#chevron-right"></use> </svg>
                    </span>
                </li>
            </ul>
        </nav>
    </div>



    <div class="example-utils">
        <nav aria-label="Pagination Navigation">
            <ul class="flex items-center -space-x-px">
                <li>
                    <a href="?page=0" class="py-05 px-075 flex-centered gap-025 txt-sm ends:rounded bdr bdr-gray-200 txt-gray-800 hover:bg-gray-100" aria-label="Previous page" rel="prev">
                        <svg class="icon xs" aria-hidden="true"> <use href="/svg/icons.svg#chevron-left"></use> </svg>
                        <span>Previous</span>
                    </a>
                </li>
                <li>
                    <a href="?page=1" class="flex-centered bg-gray-200 txt-gray-800 bdr bdr-gray-200 py-05 px-075 txt-sm" aria-current="page">1</a>
                </li>
                <li>
                    <a href="?page=2" class="flex-centered bdr bdr-gray-200 txt-gray-800 hover:bg-gray-100 py-05 px-075 txt-sm">2</a>
                </li>
                <li>
                    <a href="?page=3" class="flex-centered bdr bdr-gray-200 txt-gray-800 hover:bg-gray-100 py-05 px-075 txt-sm">3</a>
                </li>
                <li>
                    <a href="?page=2" class="py-05 px-075 flex-centered gap-025 txt-sm ends:rounded bdr bdr-gray-200 txt-gray-800 hover:bg-gray-100" aria-label="Next page" rel="next">
                        <span>Next</span>
                        <svg class="icon xs" aria-hidden="true"> <use href="/svg/icons.svg#chevron-right"></use> </svg>
                    </a>
                </li>
            </ul>
        </nav>
    </div>


    <hr class="my-10">

    <nav class="flex items-center gap-025" aria-label="Pagination Navigation">
        <button type="button" class="py-05 px-075 flex-centered gap-025 txt-sm rounded-lg txt-gray-800 hover:bg-gray-100" aria-label="Previous">
            <svg class="icon xs"> <use href="/svg/icons.svg#chevron-left"></use> </svg>
            <span class="sr-only">Previous</span>
        </button>
        <div class="flex items-center gap-025">
            <button type="button" class="flex-centered bdr bdr-gray-200 txt-gray-800 py-05 px-075 txt-sm rounded-lg" aria-current="page">1</button>
            <button type="button" class="flex-centered txt-gray-800 hover:bg-gray-100 py-05 px-075 txt-sm rounded-lg">2</button>
            <button type="button" class="flex-centered txt-gray-800 hover:bg-gray-100 py-05 px-075 txt-sm rounded-lg">3</button>
        </div>
        <button type="button" class="py-05 px-075 flex-centered gap-025 txt-sm rounded-lg txt-gray-800 hover:bg-gray-100" aria-label="Next">
            <span class="sr-only">Next</span>
            <svg class="icon xs"> <use href="/svg/icons.svg#chevron-right"></use> </svg>
        </button>
    </nav>

    <hr class="my-10">

    <nav class="flex items-center gap-025" aria-label="Pagination Navigation">
        <button type="button" class="minh-5 pxy-025 btn secondary gap-025" aria-label="Previous">
            <svg class="icon xs"> <use href="/svg/icons.svg#chevron-left"></use> </svg>
            <span class="sr-only">Previous</span>
        </button>
        <div class="flex items-center gap-025">
            <button type="button" class="minh-5 aspect-square pxy-025 btn secondary" aria-current="page">1</button>
            <button type="button" class="minh-5 aspect-square pxy-025 btn secondary">2</button>
            <button type="button" class="minh-5 aspect-square pxy-025 btn secondary">3</button>
        </div>
        <button type="button" class="minh-5 pxy-025 btn secondary gap-025" aria-label="Next">
            <span class="sr-only">Next</span>
            <svg class="icon xs"> <use href="/svg/icons.svg#chevron-right"></use> </svg>
        </button>
    </nav>

    <hr class="my-10">

    <nav class="flex items-center gap-025" aria-label="Pagination Navigation">
        <button type="button" class="btn primary gap-025" aria-label="Previous">
            <svg class="icon xs"> <use href="/svg/icons.svg#chevron-left"></use> </svg>
            <span class="sr-only">Previous</span>
        </button>
        <div class="flex items-center gap-025">
            <button type="button" class="btn primary" aria-current="page">1</button>
            <button type="button" class="btn primary">2</button>
            <button type="button" class="btn primary">3</button>
        </div>
        <button type="button" class="btn primary gap-025" aria-label="Next">
            <span class="sr-only">Next</span>
            <svg class="icon xs"> <use href="/svg/icons.svg#chevron-right"></use> </svg>
        </button>
    </nav>

    <script type="module" src="/main.js"></script>
</body>

</html>
