<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <title>NayKel JTB</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>


<body class="zebra c-py-5-3-2">

    <div class="container space-y">
        <div>
            <button class="btn primary xs">Extra Small</button>
            <input class="xs" placeholder="Text Input">
        </div>
        <div>
            <button class="btn primary sm">Small</button>
            <input class="sm" placeholder="Text Input">
        </div>
        <div>
            <button class="btn primary">Base</button>
            <input placeholder="Text Input">
        </div>
        <div>
            <button class="btn primary lg">Large</button>
            <input class="lg" placeholder="Text Input">
        </div>
        <div>
            <button class="btn primary xl">Extra Large</button>
            <input class="xl" placeholder="Text Input">
        </div>
    </div>

    <div class="container pxy-5">
        <button type="button" class="btn xs inline-flex items-center txt-white bg-blue-700 hover:bg-blue-800">
            <svg class="txt-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">

            </svg>
            Extra small
        </button>
        <button type="button" class="btn sm inline-flex items-center txt-white bg-blue-700 hover:bg-blue-800">
            <svg class="txt-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z" />
                <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z" />
            </svg>
            Small
        </button>
        <button type="button" class="btn inline-flex items-center txt-white bg-blue-700 hover:bg-blue-800">
            <svg class="txt-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z" />
                <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z" />
            </svg>
            Base
        </button>
        <button type="button" class="btn lg inline-flex items-center txt-white bg-blue-700 hover:bg-blue-800">
            <svg class="txt-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z" />
                <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z" />
            </svg>
            Large
        </button>
        <button type="button" class="btn xl inline-flex items-center txt-white bg-blue-700 hover:bg-blue-800">
            <svg class="txt-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">

            </svg>
            Extra Large
        </button>
    </div>
    <div class="container pxy-5">
        <button type="button" class="btn xs inline-flex items-center bg-blue-700 hover:bg-blue-800"> Extra small </button>
        <button type="button" class="btn sm inline-flex items-center bg-blue-700 hover:bg-blue-800"> Small </button>
        <button type="button" class="btn inline-flex items-center bg-blue-700 hover:bg-blue-800"> Base </button>
        <button type="button" class="btn lg inline-flex items-center bg-blue-700 hover:bg-blue-800"> Large </button>
        <button type="button" class="btn xl inline-flex items-center bg-blue-700 hover:bg-blue-800"> Extra Large </button>
    </div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>

</html>
